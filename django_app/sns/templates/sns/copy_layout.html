{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- bootstrap header -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap start-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap end-->
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'sns/style.css' %}"
    /> -->
  </head>
  <body>
    <div class="body_content">
      <div class="body_content_inner">
        <!-- <table class="table"> -->
        <table class="login_table" width="100%">
          <tr>
            <th width="150px">menu</th>
            <td>
              <!-- <table class="login_table_inner"> -->
                <tr>
                  <td><a href="{% url 'index' %}">top</a></td>
                  <td><a href="{% url 'post' %}">post</a></td>
                  <td><a href="{% url 'groups' %}">group</a></td>
                </tr>
              </table>
              <!-- </table> -->
            </td>
          </tr>
          <tr>
            <th width="150px">login user:</th>
            <td>"{{login_user}}"</td>
          </tr>
        </table>
        <div class="header">{% block header %}{% endblock %}</div>
        <div class="content">{% block content %}{% endblock %}</div>
        <div class="footer">
          <hr />
          <div>
            <span style="float: left; font-weight: bold;"
              ><a href="/admin/logout?next=/sns/">[ logout ]</a></span
            >
            <span style="float: right;">copyright 2018 SYODA-Tuyano.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
