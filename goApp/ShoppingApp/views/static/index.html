<html>
  <head>
    <meta charset="utf-8" />
    <title>お買い物リスト</title>
    <!-- スタイルシート -->
    <!-- bootstrap header -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap start-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap end-->

    <!-- <link rel="stylesheet" type="text/css" href="/views/css/product.css" /> -->

    <!-- Vue.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"
      defer
    ></script>

    <!-- axios：HTTP通信を超簡単に行うことができるJavaScriptライブラリ -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <!-- Vueインスタンス -->
    <script src="/views/js/vueProduct.js" defer></script>
  </head>

  <body>
    <div class="container" id="app">
      <div class="row">
        <h1>お買い物リスト</h1>
      </div>

      <!-- 検索条件 -->
      <div class="form-check form-check-inline">
        <label class="form-check-label" v-for="label in options">
          <input
            class="form-check-input"
            type="radio"
            v-model="current"
            v-bind:value="label.value"
          />{{ label.label }}
        </label>
      </div>

      <form>
        <div class="form-group row">
          <label for="productna" class="col-sm-2 col-form-label">品名</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="productna"
              name="productName"
              v-model="productName"
              v-bind:class="{'alert-color': !validate }"
              value=""
              placeholder="品名を入力してください※必須"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="productme" class="col-sm-2 col-form-label">メモ</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="productme"
              name="productMemo"
              v-model="productMemo"
              value=""
            />
          </div>
        </div>
        <!-- 追加ボタン -->
        <div class="form-group">
          <button
            class="btn btn-primary"
            v-on:click="doAddProduct"
            v-bind:disabled="!isEntered"
          >
            追加
          </button>
        </div>
      </form>

      <hr />
      <div class="container">
        <table class="table">
          <!-- テーブルヘッダー -->
          <thead class="thead-light" v-pre>
              <th class="index" style="width: 10%">No</th>
              <th class="name" style="width: 25%">商品名</th>
              <th class="memo" style="width: 25%">メモ</th>
              <th class="state" style="width: 20%">状態</th>
              <th class="delete" style="width: 20%">削除</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in computedProducts">
              <td class="index">{{ index + 1 }}</td>
              <td class="name">{{ item.name }}</td>
              <td class="memo">{{ item.memo }}</td>
              <td class="state">
                <!-- 状態変更ボタン -->
                <button
                  class="btn btn-outline-secondary"
                  v-on:click="doChangeProductState(item)"
                >
                  {{ labels[item.state] }}
                </button>
              </td>
              <td class="delete">
                <!-- 削除ボタン -->
                <button
                  class="btn btn-outline-secondary"
                  v-on:click="doDeleteProduct(item)"
                >
                  削除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
