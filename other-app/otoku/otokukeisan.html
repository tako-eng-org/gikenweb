<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- bootstrap header -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap start-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap end-->
    <title>お得計算</title>
  </head>

  <body>
    <div class="container mt-3">
      <div class="text-center">
        <p style="line-height: 1.5rem">
          価格と容量(g,ml,個数など)を入力して「計算ボタン」をクリックしてください。
          <br />
          どちらがお得か計算します。
        </p>
        <!-- <img src="img/犬イラスト.png" id="img" width="200" height="200" /> -->
      </div>

      <div class="price text-center">
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                id="priceA"
                class="form-control"
                placeholder="100"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="priceB"
                class="form-control"
                placeholder="300"
              />
            </div>
          </div>
        </form>
      </div>
      <br />
      <div class="capacity text-center">
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                id="capacityA"
                class="form-control"
                placeholder="20"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="capacityB"
                class="form-control"
                placeholder="45"
              />
            </div>
          </div>
        </form>
      </div>
      <div id="submitbtn">
        <button type="button" class="btn btn-outline-secondary mt-3">
          計算
        </button>
      </div>

      <div class="text-center">
        <p id="result">結果はここに表示します</p>
        <button type="button" id="reset" class="btn btn-link">リセット</button>
      </div>
    </div>

    <script src="choice.js"></script>
  </body>
</html>
