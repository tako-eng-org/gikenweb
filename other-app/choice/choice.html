<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- bootstrap header -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap start-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap end-->
    <title>ワンチョイス</title>
  </head>

  <body>
    <header>
      <p class="h3 text-center mt-3">ワンチョイス</p>
    </header>
    <main>
      <div class="container">
        <div class="text-center">
          <p style="line-height: 1.5rem">
            迷っていることを入力すると
            <br />
            どちらにするか、犬が決めてくれます
          </p>
          <img src="img/犬イラスト.png" id="img" width="200" height="200" />
        </div>

        <div class="text-center">
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="do1"
                  placeholder="案１"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="do2"
                  placeholder="案２"
                />
              </div>
            </div>
          </form>
          <div id="submitbtn">
            <button type="button" class="btn btn-outline-secondary mt-3">
              決めてもらう
            </button>
          </div>
        </div>

        <div class="text-center">
          <p id="result">結果はここに表示します</p>
          <button type="button" id="reset" class="btn btn-link">
            リセット
          </button>
        </div>
      </div>
    </main>

    <script src="choice.js"></script>
  </body>
</html>
